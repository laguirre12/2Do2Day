<!DOCTYPE html>
<html>
  <head>
    <title>Stay Home</title>
    <link href="/styles/action_style.css" rel="stylesheet" type="text/css">

    <!-- Pull in our CSS and JS.
    <link href='/css/style.css' rel='stylesheet' type='text/css'>
    <script src="/js/ajax.js"></script> -->
  </head>
  <body>

    <a href="/"><img id='toucan' src="images/toucan.png"></a>
    <form method="post" action="/home">
      <p> Suggest your own action for consideration:<input type="text" name="suggestion"><input type="submit"></p>
    </form>
    <p id="rule"> To see rules of posting your own suggestions see the 'About' page on the main page. </p>

    <div>
      <h1>Stay Home</h1>
      {% if phrase == 'Watch cute cat videos on ' %}
        <p>{{phrase}}<a id="Link" href="https://www.youtube.com/" target="_blank">YouTube</a>!!!!</p>
      {% else %}
        <p>{{phrase}}</p>
      {% endif %}
      <a href="/home"><img id="refresh" src="images/refresh.png"></a>
    </div>

    <a href="/"><img id="left" src="images/back_arrow.png"></a>

    <table>
      <tr>
        <td id='work'      onclick="location.href='work'"></td>
        <td id='school'    onclick="location.href='school'"></td>
        <td id='exercise'  onclick="location.href='exercise'"></td>
        <td id='home'      onclick="location.href='home'"></td>
        <td id='music'     onclick="location.href='music'"></td>
        <td id='stress'    onclick="location.href='stress'"></td>
        <td id='chill'     onclick="location.href='chill'"></td>
        <td id='crazy'     onclick="location.href='crazy'"></td>
      </tr>
    </table>

  </body>
</html>
